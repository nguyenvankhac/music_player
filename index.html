    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>

        </header>

        <!-- CD -->

        <!-- Control -->
        <div class="control">

          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>

          </div>
          <div class="btn btn-random">

          </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1"
          min="0" max="100">

        <audio id="audio" src></audio>
      </div>

        },

      ],

      render: function () {
        const htmls = this.songs.map((song,index)=> {
          return `     
            <div class="song ${index === this.curentIndex ? 'active' : ''}">
              <div class="thumb"
                style="background-image: url('${song.image}')">
              </div>
              <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
              </div>
              <div class="option">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>`
        })
        $('.playlist').innerHTML = htmls.join('')
      },
      defineProperty: function () {
        Object.defineProperty(this, 'currentSong', {
          get: function () {
            return this.songs[this.curentIndex]
          }
        })
      },
      handeEvent: function (event) {
        const _this = this
        const cdWidth = cd.offsetWidth

       
        // xử lý CD quay và dừng

        const cdThumbAnimate = cdThumb.animate([
          { transform: 'rotate(360deg)' }


        ], {
          duration: 10000,  // 10 seconds
          iterations: Infinity

        })
        cdThumbAnimate.pause()
        // xử lý phóng to thu nhỏ của CD
        document.onscroll = function () {
          const scrollTop = window.scrollY || document.documentElement.scrollTop
          const newCdWidth = cdWidth - scrollTop

          cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
          cd.style.opacity = newCdWidth / cdWidth
         
        }
        // xử lý khi click play
        playBtn.onclick = function () {
          if (_this.isPlaying) {
            audio.pause()
          } else {
            audio.play()
          }
        }
        // khi bài hát được play
        audio.onplay = function () {
          _this.isPlaying = true
          player.classList.add('playing')
          cdThumbAnimate.play()
        }
        // khi bài hát bị pause
        audio.onpause = function () {
          _this.isPlaying = false
          player.classList.remove('playing')
          cdThumbAnimate.pause()
        }
        //khi tiến độ bài hát thay đổi
        audio.ontimeupdate = function () {
          if (audio.duration) {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
            progress.value = progressPercent
          }
        }
        // xử lý khi tua bài hát 
        progress.onchange = function (e) {
          const seekTime = audio.duration / 100 * e.target.value
          audio.currentTime = seekTime
        }

        // khi next bài hát 
        NextBtn.onclick = function () {
          if(_this.isRandom) {
            _this.playRandomSong()
          }else {
            _this.NextSong();
          }
          audio.play();
          _this.render();
        }

        // khi previous bài hát 
        PrevBtn.onclick = function (){
          if(_this.isRandom) {
            _this.playRandomSong()
          }else {
            _this.PreSong();
          }
          audio.play();
          _this.render();
        }
        // xử lý random bật/tắt
        randomBtn.onclick = function () {
          _this.isRandom = !_this.isRandom
          randomBtn.classList.toggle('active',_this.isRandom)
        }

        // xử lý khi kết thúc bài hát
        audio.onended = function () {
          if(_this.isRepeat){
            audio.play()
          }else{
          NextBtn.click()
          }
        }

        // xử lý phát lại 1 bài hát
        repeatBtn.onclick = function () {

          _this.isRepeat = !_this.isRepeat
          repeatBtn.classList.toggle('active',_this.isRepeat)
        }
      },
      loadCrrentSong: function () {
        heading.textContent = this.currentSong.name
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.pathSong
      },
      NextSong: function () {
        this.curentIndex++
        if (this.curentIndex >= this.songs.length) {
          this.curentIndex= 0
        }
        this.loadCrrentSong()
      },
      PreSong: function (){
        this.curentIndex--
        if (this.curentIndex < 0) {
          this.curentIndex = this.songs.length - 1
        }
          this.loadCrrentSong()
      },
      playRandomSong: function(){
        let newIndex
        do{
          newIndex = Math.floor(Math.random() * this.songs.length)
        }while (newIndex === this.curentIndex)
        this.curentIndex = newIndex
        this.loadCrrentSong();

      },
      scrollToactiveSong: function(){

      },
      start: function () {
        //định nghĩa các thuộc tính
        this.defineProperty()

        //lắng nghe / xử lý các sự kiện (dom events)
        this.handeEvent()

        // tải thông tin đầu tiền vào ui khi chạy ứng dụng
        this.loadCrrentSong()

        // render playlist
        this.render();
      }
    }

    // chạy đầu tiên 
    app.start();
  </script>
